  <body>
    <form>
      <!-- l'évènement onkeyup relatif au fait de relacher la touch -->
    <label for="lastname">Votre nom  : </label><input type="text" name="lastname" id="lastname" onkeyup="text()" />
  </form>
  <script>
    function text(){
      var lastname = document.getElementById('lastname').value;
      // Permet d'afficher la boite de dialogue avec la valeur du champs dès que l'on appui surt le clavier
      alert('Vous avez appuyé sur ' + lastname);
    }
  </script>
  </body>
